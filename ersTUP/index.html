<!DOCTYPE html>

<html>

<head>
  <title>TUP</title>
  <link rel="stylesheet" href="../ersTUP/style.css">
</head>

<body>
  <div class="">
    <h1 class="tups">TECHNOLOGICAL UNIVERSITY OF THE PHILIPPINES</h1>
    <img height="60" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Technological_University_of_the_Philippines_Seal.svg/1200px-Technological_University_of_the_Philippines_Seal.svg.png" alt="">
    <h2>Student Access Module</h2>
  </div>

  <div class="signin">
    <p class="box"></p>
    <p>Username:</p>
    <input type="text" placeholder="Username">
    <p>Password:</p>
    <input type="password" placeholder="password">
    <p>Birthdate:</p>
    <input type="date" placeholder="Birthdate">
  </div>

  <div class="dec">
    <button>Clear Entries</button>
    <button>Login</button><br>
    <p class="forg">Forgot your password?</p>
    <a class="click" href="">Click Here</a>
  </div>

</body>


</html>
